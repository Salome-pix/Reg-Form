<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To do</title>
</head>
<body>
    <div class="container ">
        <form class="form" id="form">
            <h1>Log In</h1>

            <div class="form-control ">
                <input type="text" id="email" placeholder="Email Address">
               <small>Error message</small>
            </div>

           <div class="form-control ">
               <input type="password" id="password" placeholder="Password">
               <i class="far fa-eye" id="togglePassword"></i>
               <small>Error message</small>
            </div>
            
        <div class="login-btn">
        <button type="submit" class="btn btn-full log-in" href="#">Log in</button>
        <a class="btn sign-up" href="#">Sign up</a>
    </div>
        <div class="social-media-btns">
            <a   class="btn btn-full" href="#"><i class="fab fa-google"></i>Sign with Google</a>
            <a class="btn btn-full" href="#"><i class="fab fa-facebook-f" ></i>Sign with Facebook</a>
        </div>

    </form> 
</div>






    
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</html>
